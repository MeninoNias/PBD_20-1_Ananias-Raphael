<!DOCTYPE html>
<html layout:decorate="~{core/base}">
<body>
<div layout:fragment="main">
  <div class="pcoded-content pt-0">
    <div class="pcoded-inner-content">
      <!-- [ breadcrumb ] start -->
      <!-- [ breadcrumb ] end -->
      <div class="main-body">
        <div class="page-wrapper">
          <!-- [ Main Content ] start -->
          <form method="get" th:object="${user}">
            <h4 class="mb-0 pb-0">Dados Cadastrais</h4>
            <hr class="mt-1 pt-0">
            <div class="form-row align-items-end">
              <div class="form-group col-md-12">
                <label for="id_username">Username:</label>
                <input type="text" name="username" maxlength="255" class="form-control" required=""
                       id="id_username" placeholder="Nome" th:field="*{userName}">
                <div class="text-danger font-weight-bold"></div>
              </div>
              <div class="form-group col-md-12">
                <label for="id_email">Email:</label>
                <input type="email" name="email" class="form-control" required=""
                       id="id_email" placeholder="Email" th:field="*{email}">
                <div class="text-danger font-weight-bold"></div>
              </div>
              <div class="form-group col-md-12">
                <label for="id_funcionario">Funcionario:</label>
                <input type="email" name="funcionario" class="form-control" required=""
                       id="id_funcionario" placeholder="Email" th:field="*{funcionario.nome}">
                <div class="text-danger font-weight-bold"></div>
              </div>
              <div class="form-group col-md-12">
                <label for="id_role">Permiss√£o</label>
                <select id="id_role" class="form-control" th:field="*{roles}">
                  <option value="" selected>Escolher...</option>
                  <option th:each="r : ${use_roles}" th:value="${r.id}" th:text="${r.role}"></option>
                </select>
              </div>
            </div>
            <div class="text-center my-3">
              <button type="submit" class="btn btn-primary btn-lg  w-25">Salvar</button>
              <a th:href="@{/useres/listar}" class="btn btn-secondary btn-lg  w-25">Cancelar</a>
            </div>
          </form>
          <!-- [ Main Content ] end -->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
