<!DOCTYPE html>
<html layout:decorate="~{core/base}">
<body>
<div layout:fragment="main">
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ breadcrumb ] start -->
            <!-- [ breadcrumb ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="d-flex bd-highlight mb-2">
                        <h3 class="mr-auto bd-highlight">LOTAÇÃO</h3>
                        <div class="align-self-center mr-3"><a class="btn btn-warning px-5" th:href="@{/subsetores/new_lotacao}">Novo</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="text-center">Codigo</th>
                                    <th class="text-center">Lotação</th>
                                    <th class="text-center">Setor</th>
                                </tr>
                                </thead>
                                <tbody th:each="lot : ${lotacaoes}">
                                <tr>
                                    <th scope="row" class="text-center py-1 align-middle"><h6 th:text="*{lot.id}"></h6></th>
                                    <td class="align-middle text-center py-1"><h6 th:text="*{lot.nome}"></h6></td>
                                    <td class="align-middle text-center py-1"><h6 th:text="${lot.setor != null } ? *{lot.setor.nome} : '-' "></h6></td>
                                    <td class="text-center py-1 align-middle">
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <a th:href="@{/subsetores/update/{id} (id=${lot.id}) }" class="btn btn-success "><i
                                                    class="feather icon-check-circle"></i></a>
                                        </div>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
