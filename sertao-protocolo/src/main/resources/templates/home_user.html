<!DOCTYPE html>
<html layout:decorate="~{core/base}">
<body>
<div layout:fragment="main">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->

                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!--[ daily sales section ] start-->
                            <div class="col-md-6 col-xl-4">
                                <div class="card daily-sales">
                                    <div class="card-block">
                                        <h6 class="mb-4">PROTOCOLOS RESPONDIDOS</h6>
                                        <div class="row d-flex align-items-center">
                                            <div class="col-9">
                                                <h3 class="f-w-300 d-flex align-items-center m-b-0">1</h3>
                                            </div>

                                            <div class="col-3 text-right">
                                                <p class="m-b-0">16%</p>
                                            </div>
                                        </div>
                                        <div class="progress m-t-30" style="height: 7px;">
                                            <div class="progress-bar progress-c-theme" role="progressbar"
                                                 style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                                                 aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ daily sales section ] end-->
                            <!--[ Monthly  sales section ] starts-->
                            <div class="col-md-6 col-xl-4">
                                <div class="card Monthly-sales">
                                    <div class="card-block">
                                        <h6 class="mb-4">PROTOCOLOS PENDENTES</h6>
                                        <div class="row d-flex align-items-center">
                                            <div class="col-9">
                                                <h3 class="f-w-300 d-flex align-items-center  m-b-0">5</h3>
                                            </div>
                                            <div class="col-3 text-right">
                                                <p class="m-b-0">83%</p>
                                            </div>
                                        </div>
                                        <div class="progress m-t-30" style="height: 7px;">
                                            <div class="progress-bar progress-c-theme2" role="progressbar"
                                                 style="width: 35%;" aria-valuenow="35" aria-valuemin="0"
                                                 aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ Monthly  sales section ] end-->
                            <!--[ year  sales section ] starts-->
                            <div class="col-md-12 col-xl-4">
                                <div class="card yearly-sales">
                                    <div class="card-block">
                                        <h6 class="mb-4">PROTOCOLOS CANCELADOS</h6>
                                        <div class="row d-flex align-items-center">
                                            <div class="col-9">
                                                <h3 class="f-w-300 d-flex align-items-center  m-b-0">0</h3>
                                            </div>
                                            <div class="col-3 text-right">
                                                <p class="m-b-0">0%</p>
                                            </div>
                                        </div>
                                        <div class="progress m-t-30" style="height: 7px;">
                                            <div class="progress-bar progress-c-theme" role="progressbar"
                                                 style="width: 70%;" aria-valuenow="70" aria-valuemin="0"
                                                 aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ year  sales section ] end-->
                            <!--[ Recent Users ] start-->
                            <div class="col-xl-12 col-md-12">
                                <div class="card Recent-Users">
                                    <div class="card-header">
                                        <h5>AVISOS</h5>
                                    </div>
                                    <div class="card-block px-0 py-3">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <tbody th:each="aviso : ${avisos}">
                                                <tr class="unread">
                                                    <td>
                                                        <img class="rounded-circle" style="width:40px;"
                                                             src="assets/images/user/avatar-1.jpg"
                                                             alt="activity-user">
                                                    </td>
                                                    <td>
                                                        <h6 class="mb-1" th:text="*{aviso.titulo}"></h6>
<!--                                                        <p class="m-0" th:text="*{aviso.descricao}">Lorem Ipsum is-->
<!--                                                            simplyâ€¦</p>-->
                                                    </td>
                                                    <td>
                                                        <h6 class="text-muted">
                                                            <i class="fas fa-circle text-c-green f-10 m-r-15"></i>
                                                            11 MAY 12:56
                                                        </h6>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/avisos/detail/{id} (id=${aviso.id})}"
                                                           class="label theme-bg text-white f-12">Vizualizar</a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ Recent Users ] end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
