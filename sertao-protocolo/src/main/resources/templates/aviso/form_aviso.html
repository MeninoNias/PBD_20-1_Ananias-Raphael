<!DOCTYPE html>
<html layout:decorate="~{core/base}">
<body>
<div layout:fragment="main">
    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ breadcrumb ] start -->

            <!-- [ breadcrumb ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <form method="POST" th:object="${aviso}"
                          th:action="${aviso.id != null } ? @{/avisos/update} : @{/avisos/new_aviso}">
                        <div class="form-group">
                            <label for="id_funcionario">Funcionario:</label>
                            <select name="funcionario" class="form-control" required="" id="id_funcionario" multiple=""
                                    th:field="*{funcionarios}">
                                <option th:each="func : ${funcionariosSelect}" th:value="${func.id}"
                                        th:text="${func.nome}"></option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="id_title">Titulo:</label>
                            <input type="text" name="title" maxlength="160" class="form-control" required=""
                                   id="id_title" th:field="*{titulo}">

                        </div>

                        <div class="form-group">
                            <label for="id_texto">Aviso:</label>
                            <textarea name="texto" cols="40" rows="10" class="form-control" required=""
                                      id="id_texto" th:field="*{descricao}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
                    </form>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
